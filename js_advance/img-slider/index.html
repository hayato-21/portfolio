<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Img Slider</title>

    </head>
<body>
   <div class="main">
       <div class="slider">

           <ul class="slider__container">
               <li class="slider__item slider__item1">ING1</li>
               <li class="slider__item slider__item2">ING2</li>
               <li class="slider__item slider__item3">ING3</li>
               <li class="slider__item slider__item4">ING4</li>
               <li class="slider__item slider__item5">ING5</li>
           </ul>
       </div>
   </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
